<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Golfapedia</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>GOLFOPEDIA</h1>
        <form class="search-box">
          <input type="text" placeholder="Enter a city" id="zipCode" />
          <button class="blue lighten-2" id="searchBtn">Search</button>
        </form>
      </div>
    </header>

    <div class="weather-courses row">
      <section class="col s12 m4 l2" id="divWeather">
        <h3>Weather</h3>
        <p>The weather for your city:</p>
        <div id="zipWeather"></div>
      </section>

      <div id="saved-courses-container">
        <h3>saved courses</h3>
        <p>nearby courses will display here</p>
        <ul id="saved-courses-list"></ul>
      </div>
    </div>

    <section id="divCourses">
      <h3>Courses</h3>
      <div id="golf-course-container"></div>
    </section>

    <div id="saveHistory"></div>

    <div id="map"></div>

    <script src=" https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpf0JxzmcUOXYeZzlqm-31JxSX2YAOXQY&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
    <script src="./assets/js/script.js"></script>

    <!-- Compiled and minified CSS -->
  </body>
</html>
